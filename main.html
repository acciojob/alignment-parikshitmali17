 <!DOCTYPE html>
<html>

<head>
  <title>HTML Assignment 3</title>
  <style>
    h1 {
      text-align: center;
    }

    table {
      border: 1px solid black;
      border-spacing: 1px;
      padding: 1px;
    }

    .middle {
      margin: auto;
    }

    .center {
      text-align: center;
    }

    .right {
      text-align: right;
    }

    .green {
      background-color: green;
      color: white;
    }

    .blue {
      background-color: blue;
      color: white;
    }
  </style>
</head>

<body>
  <main>
    <h1>HTML Assignment #3</h1>

    <h3>Table 1</h3>
    <table class="middle" id="table-1" border="1" cellpadding="1" cellspacing="1">
      <tr id="t11">
        <td>left</td>
        <td class="center">Center</td>
        <td class="right">Right</td>
      </tr>
      <tr id="t12">
        <td>left</td>
        <td class="center">Center</td>
        <td class="right">Right</td>
      </tr>
      <tr id="t13">
        <td>left</td>
        <td class="center">Center</td>
        <td class="right">Right</td>
      </tr>
    </table>

    <h3>Table 2</h3>
    <table class="middle" id="table-2" border="1" cellpadding="1" cellspacing="1">
      <tr>
        <th class="green">Name</th>
        <th class="blue">Age</th>
        <th class="green">City</th>
      </tr>
      <tr>
        <td>John</td>
        <td class="center">25</td>
        <td>New York</td>
      </tr>
      <tr>
        <td>Sarah</td>
        <td class="center">30</td>
        <td>Chicago</td>
      </tr>
      <tr>
        <td>Mike</td>
        <td class="center">22</td>
        <td>Los Angeles</td>
      </tr>
    </table>
  </main>
</body>

</html>
